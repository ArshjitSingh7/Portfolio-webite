<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eea51bea51.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"> 
    <title>Arshjit Singh's Contact</title>
</head>
<body>
    <header id="header-inner">
        <div class="navbar">
            <div class="container">
                <nav id="main-nav">
                    <h1 class="logo"><a href="index.html">AS</a></h1>
                    <ul class="list">
                        <li class="list-item"><a href="index.html" >Home</a></li>
                        <li class="list-item"><a href="work.html" >Work</a></li>
                        <li class="list-item"><a href="contact.html" class="current">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <section id="my-contact">
            <div class="container py-3">
                <div class="contact-box">
                    <div class="box">
                        <h1 class="box-heading">CONTACT ME</h1>
                        <form class="contact-form" name="contact" method="POST" data-netlify="true">
                            <label>Name</label>
                            <input type="name" name="name" />
                            <label>Email</label>
                            <input type="email" name="email" />
                            <label>Subject</label>
                            <input type="text" name="subject" />
                            <label>Contact</label>
                            <input type="number" name="contact" />
                            <label>Message</label>
                            <textarea class="message" name="message"></textarea>
                            <button class="btn-dark btn-block" type="submit">Submit</button>
        
                        </form>
                    </div>
                </div>    
                <div class="contact">
                    <div class="contact-heading">
                        <p>Here is how you can reach me</p>
                    </div>
                    <div class="contact-content">
                        <div class="box">
                            <div class="box-item">
                                <i class="fas fa-envelope"> - arshjitsingh2000@gmail.com</i>
                            </div>
                            <div class="box-item">
                                <i class="fab fa-linkedin"> -<a style="font-weight: bold;" href="https://www.linkedin.com/in/arshjitsingh/" target="_blank"> Click to Connect</a></i>
                            </div>
                            <div class="box-item">
                                <i class="fas fa-phone"> - +91-9915395671</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    
</body>
</html>
